plugins {
    id 'java'
    id 'scala'
}

group 'com.matchilling'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext {
    junit = '5.5.2'
    scala = '2.13.1'
}

dependencies {
    implementation "org.scala-lang:scala-library:$scala"

    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: "$junit"
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: "$junit"
}
